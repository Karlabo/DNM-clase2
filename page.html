<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="style.css" rel="stylesheet" />
        <title>&#127891; DNO037</title>
    </head>
    <body>
        <header>
            <h1>Karla Bonilla - Optativos de profundización</h1>
        </header>
        <main id="aqui"></main>
        <footer>
            <a href="index.html">VOLVER</a>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            // Creo una variable de nombre data para contener un arreglo
            var data = [
                {
                    name: "Programación Creativa para Diseño",
                    code: "DNO069",
                    about: "Curso cátedra-taller que busca introducir a los alumnos en los elementos básicos de programación y cómo éstas se aplican en el ámbito creativo del diseño, considerando desde sus conceptos y aspectos técnicos relevantes, hasta su desarrollo histórico, tendencias, proyectos y creadores destacados, entre otros.",
                },
                {
                    name: "Diseño por computación I",
                    code: "DNO151P",
                    about: "Curso que permite al alumno ser capaz de desenvolverse eficazmente en el ambiente de programas del área CAD (Computer Aid Design) en modelamiento de sólidos y superficies, desarrollar proyectos de Diseño en 2 dimensiones (planimetrías, láminas, etc.), simulación (Render) y animación de proyectos..",
                },
                {
                    name: "Manejo y aplicación del color",
                    code: "DNO004",
                    about: "El curso permite al alumno profundizar en el conocimiento del color, considerándolo como herramienta básica en el proceso perceptual y proyectual del diseño. Asimismo, el curso pretende desarrollar y poner en práctica la sensibilidad visual del estudiante, a través de la experiencia, mediante un proceso de exploración, comparación y reflexión. Con ello, sobre la base de un adecuado contexto teórico, podrá tomar decisiones respecto del color evaluando las variables actuales de aplicación",
                },
                {
                    name: "Fotografiar hoy",
                    code: "DNO020",
                    about: "A partir de los desarrollos teóricos y prácticos que dentro de la producción fotográfica se vienen suscitando, el curso se abrirá a estudiar algunas revisiones críticas que desde fuera del campo se han formulado. Profundizando en los conocimientos que se transmitirán, los alumnos tendrán la oportunidad de conocer técnicas tradicionales y nuevas, entre las cuales se destaca la producción de imágenes digitales.",
                },
                {
                    name: "Historia de la Indumentaria",
                    code: "DNO061",
                    about: "El curso entrega una visión cronológica de la evolución del traje, desde la antigüedad hasta nuestros días, a la luz del desarrollo de técnicas que permitieron esta evolución y de hechos históricos que inspiraron su estética en distintos periodos. Enfocado principalmente -aunque no en forma exclusiva - en el universo textil del vestuario occidental desde la época de los artesanos anónimos del mundo antiguo hasta el surgimiento del diseñador/artista contemporáneo.",
                },
            ];
            // En esta ocasión no necesito un canvas 
            // Lo que sí necesito una lista de definición por cada ítem en el arreglo contenido por la variable de nombre data
            function setup() {
                noCanvas();
                console.log(data);
                data.forEach((x) => {
                    createElement("dl", "<dt>" + x.name + " (" + x.code + ")</dt><dd>" + x.about + "</dd>").parent("aqui");
                });
            }
        </script>
    </body>
</html>
